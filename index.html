<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Page Example</title>

  <!-- fullPage.js CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <!-- fullPage container -->
  <div id="fullpage">
   <!-- Section 1 -->
<div class="section" id="section1" style="background-color: #2c3e50; color: white;">
  <div class="about-container">
    <!-- Profile Image -->
    <img src="Images/profile.jpg" alt="Profile" class="profile-img" />

    <!-- Text -->
    <h1>Hi, I'm Joel!</h1>
  </div>
</div>


    <!-- Section 2 -->
    <div class="section" id="section2">
      About Me
    </div>

    <!-- Section 3 -->
    <div class="section" id="section3">
      Contact
    </div>
  </div>

  <!-- fullPage.js JS from CDN -->
  <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>

  <script>
    // Initialize fullPage.js
    new fullpage('#fullpage', {
      autoScrolling: true,   // enables smooth scroll
      navigation: false,      // show dots on the right
      anchors: ['home', 'about', 'contact'], // optional: for linking
      navigationTooltips: ['Home', 'About', 'Contact'], // hover tooltips
      showActiveTooltip: true
    });
  </script>
</body>
</html>
