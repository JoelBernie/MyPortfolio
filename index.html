<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Page Example</title>

  <!-- fullPage.js CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css" />

  <style>
    /* Set default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    /* Style each section */
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: white;
    }

    /* Different background for each section */
    #section1 { background-color: #1abc9c; }  /* Teal */
    #section2 { background-color: #3498db; }  /* Blue */
    #section3 { background-color: #9b59b6; }  /* Purple */
  </style>
</head>
<body>

  <!-- fullPage container -->
  <div id="fullpage">
    <!-- Section 1 -->
    <div class="section" id="section1">
      Welcome to My Website
    </div>

    <!-- Section 2 -->
    <div class="section" id="section2">
      About Me
    </div>

    <!-- Section 3 -->
    <div class="section" id="section3">
      Contact
    </div>
  </div>

  <!-- fullPage.js JS from CDN -->
  <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>

  <script>
    // Initialize fullPage.js
    new fullpage('#fullpage', {
      autoScrolling: true,   // enables smooth scroll
      navigation: true,      // show dots on the right
      anchors: ['home', 'about', 'contact'], // optional: for linking
      navigationTooltips: ['Home', 'About', 'Contact'], // hover tooltips
      showActiveTooltip: true
    });
  </script>
</body>
</html>
